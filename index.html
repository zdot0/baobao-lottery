    <script>
        // çº¢åŒ…æ€»æ•°

        // å¥–å“æ± ä¸æƒé‡é…ç½® (æƒé‡ weight è¶Šå¤§ï¼Œä¸­å¥–æ¦‚ç‡è¶Šé«˜)
        // ä½ å¯ä»¥åœ¨è¿™é‡Œè‡ªç”±ä¿®æ”¹å¥–å“åç§°
        const prizes = [

            { name: "å¹¸è¿å¥–ï¼š$20 ç¤¼å“å¡", weight: 8 },      // 8% æ¦‚ç‡

        function drawPrize() {
