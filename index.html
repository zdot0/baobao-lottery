        /* æ¸¸æˆåŒºåŸŸ (åˆå§‹éšè—) */
        #game-area {

        .envelope-container {

        .envelope:hover {

        .envelope::before {

        .envelope.opened {

        .envelope.opened::before {

        .prize-text {

        /* å¼¹çª—æ ·å¼ */
        #prizeModal {

<body>

    <h1>ğŸ§§ 2026 é‡‘é©¬è¿æ˜¥å¤§æŠ½å¥– ğŸ§§</h1>

    <div id="countdown-section">
        <p class="subtitle" id="status-text">è·ç¦»æŠ½å¥–å¼€å§‹è¿˜æœ‰</p>
        <div class="timer-box">
            <div class="timer-display" id="timer">--:--:--</div>
            <div class="timer-label">å°æ—¶ : åˆ†é’Ÿ : ç§’</div>
        </div>
    </div>

    <div id="game-area" style="display: none;">
        <p class="subtitle">ç‚¹å‡»ä»»æ„çº¢åŒ…ï¼Œå¼€å¯æ‚¨çš„æ–°å¹´å¥½è¿ï¼</p>
        <div class="envelope-container" id="grid"></div>
        <div class="controls">
            <button onclick="resetGame()">ğŸ”„ é‡ç½®æŠ½å¥–ç›˜</button>
        </div>
    </div>

    <div id="prizeModal">
        <div class="modal-content">
            <h2>ğŸ‰ æ­å–œä¸­å¥–ï¼ğŸ‰</h2>
            <p id="modalPrizeText">å¥–å“åç§°</p>
            <button onclick="closeModal()" style="margin-top: 20px;">å¼€å¿ƒæ”¶ä¸‹</button>
        </div>
    </div>

    <script>
        // ================= é…ç½®åŒºåŸŸ =================

        // è®¾å®šç›®æ ‡æ—¶é—´ï¼š2026å¹´2æœˆ17æ—¥ æ™šä¸Š9ç‚¹ (ETç¾ä¸œæ—¶é—´)
        // æ ¼å¼: YYYY-MM-DDTHH:mm:ss-05:00 (ç¾ä¸œå†¬ä»¤æ—¶æ˜¯-05:00)
        const targetDateString = "2026-02-17T21:00:00-05:00"; 
        
        // çº¢åŒ…æ€»æ•°
        const totalEnvelopes = 12;

        // å¥–å“é…ç½® (æƒé‡è¶Šå¤§è¶Šå®¹æ˜“ä¸­)
        const prizes = [
            { name: "ç‰¹ç­‰å¥–ï¼š$100 å¤§çº¢åŒ…ï¼yayyyyyy!", weight: 2 },
            { name: "ä¸€ç­‰å¥–ï¼š$20 å°çº¢åŒ…ï¼woohoooo!", weight: 8 },
            { name: "äºŒç­‰å¥–ï¼šäº²äº²ï¼kissssyyyyy!", weight: 30 },
            { name: "ä¸‰ç­‰å¥–ï¼šæŠ±æŠ±ï¼hugggyyyyyy!", weight: 60 }
        ];

        // ================= å€’è®¡æ—¶é€»è¾‘ =================

        const countDownDate = new Date(targetDateString).getTime();
        const countdownSection = document.getElementById("countdown-section");
        const gameArea = document.getElementById("game-area");
        const timerDisplay = document.getElementById("timer");

        // æ¯ç§’æ›´æ–°ä¸€æ¬¡
        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            // è®¡ç®—æ—¶åˆ†ç§’
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // è¡¥é›¶æ˜¾ç¤º (ä¾‹å¦‚ 9 -> 09)
            const h = hours < 10 ? "0" + hours : hours;
            const m = minutes < 10 ? "0" + minutes : minutes;
            const s = seconds < 10 ? "0" + seconds : seconds;

            timerDisplay.innerHTML = h + " : " + m + " : " + s;

            // å¦‚æœå€’è®¡æ—¶ç»“æŸ
            if (distance < 0) {
                clearInterval(x);
                unlockGame();
            }
        }, 1000);

        // å¦‚æœæ—¶é—´å·²åˆ°ï¼Œåˆ‡æ¢æ˜¾ç¤º
        function unlockGame() {
            countdownSection.style.display = "none";
            gameArea.style.display = "flex";
            initGame(); // åˆå§‹åŒ–çº¢åŒ…
        }

        // é¡µé¢åŠ è½½æ—¶ç«‹å³æ£€æŸ¥ä¸€æ¬¡ï¼Œé˜²æ­¢é—ªçƒ
        const nowInit = new Date().getTime();
        if (nowInit > countDownDate) {
            clearInterval(x); // åœæ­¢å€’è®¡æ—¶
            unlockGame();
        }

        // ================= æ¸¸æˆé€»è¾‘ =================

        function drawPrize() {
            const totalWeight = prizes.reduce((sum, prize) => sum + prize.weight, 0);
            let randomNum = Math.random() * totalWeight;
            for (const prize of prizes) {
                if (randomNum < prize.weight) {
                    return prize.name;
                }
                randomNum -= prize.weight;
            }
        }

        function initGame() {
            const grid = document.getElementById('grid');
            if (grid.children.length > 0) return; // é˜²æ­¢é‡å¤åˆå§‹åŒ–

            grid.innerHTML = ''; 

            for (let i = 0; i < totalEnvelopes; i++) {
                const env = document.createElement('div');
                env.className = 'envelope';
                const prizeText = document.createElement('div');
                prizeText.className = 'prize-text';
                env.appendChild(prizeText);

                env.onclick = function() {
                    if (!this.classList.contains('opened')) {
                        const wonPrize = drawPrize();
                        this.classList.add('opened');
                        prizeText.innerText = wonPrize;
                        setTimeout(() => showModal(wonPrize), 300);
                    }
                };
                grid.appendChild(env);
            }
        }

        function showModal(prizeName) {
            document.getElementById('modalPrizeText').innerText = prizeName;
            document.getElementById('prizeModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('prizeModal').style.display = 'none';
        }

        function resetGame() {
            if(confirm("ç¡®å®šè¦é‡ç½®æŠ½å¥–ç›˜å—ï¼Ÿ")) {
                const grid = document.getElementById('grid');
                grid.innerHTML = '';
                initGame();
            }
        }
    </script>
